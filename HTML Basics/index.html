<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KodeCamp 3.0</title>
    <link rel="stylesheet" href="CSS/Style.css">
</head>
<body>
    <section id="page-body">
        <div id="page-header">
            <h1>KodeCamp Registration</h1>
            <br>
            <p>Please fill the form below to get on the KodeCamp train</p>
        </div>
        <div id="form-container">
            <form action="">
                <div class="input-area">
                    <label for="firstName">First Name</label>
                    <br>
                    <input type="text" placeholder="Enter your first name...">
                </div>
                <div class="input-area">
                    <label for="lastName">Last Name</label>
                    <br>
                    <input type="text" placeholder="Enter your last name...">
                </div>
                <div class="input-area">
                    <label for="email">Email</label>
                    <br>
                    <input type="email" placeholder="Enter your email...">
                </div>
                <div class="radio-input"> 
                    <label for="gender">Gender</label>
                </div>
                <div class="radio-input">
                    <input type="radio" id="male" name="pick"> 
                    <label for="male">Male</label>
                </div>
                <div class="radio-input">
                    <input type="radio" id="female" name="pick"> 
                    <label for="female">Female</label>
                </div>
                <br>
                <div class="input-area">
                    <label for="education">Educational level</label>
                    <br>
                    <select name="" id="">
                        <option value="">Select your highest educational qualification</option>
                        <option value="">First School Leaving Certificate</option>
                        <option value="">Secondary School Certificate</option>
                        <option value="">Vocational training</option>
                        <option value="">National Diploma</option>
                        <option value="">Higher National Diploma</option>
                        <option value="">BSc</option>
                        <option value="">Masters</option>
                        <option value="">PhD.</option>
                    </select>
                </div>
                <div class="input-area">
                    <div class="radio-input">
                        <label for="laptop">Do you have a laptop?</label>
                    </div>
                    <div class="radio-input">
                        <input type="radio" name="radio" id="mi"> 
                        <label for="mi" name="radio">Yes</label>
                        <br>
                        <input type="radio" name="radio" id="mike"> 
                        <label for="mike" name="radio">No</label>
                    </div>
                </div>
                <div class="input-area">
                    <label for="Info">How did you hear about KodeCamp?</label>
                    <br>
                    <select name="" id="">
                        <option value="">Select an option</option>
                        <option value="">Friends</option>
                        <option value="">Social Media</option>
                        <option value="">School</option>
                        <option value="">Website</option>
                        <option value="">Google Search</option>
                    </select>
                </div>
                <div class="radio-input">
                    <label for="track">What track are you registering for?</label>
                </div>
                <div class="radio-input">
                    <input type="checkbox">
                    <label for="frontEnd">Front End Development</label>
                </div>
                <div class="radio-input">
                    <input type="checkbox">
                    <label for="backEnd">Back End Development</label>
                </div>
                <div class="radio-input">
                    <input type="checkbox">
                    <label for="uiUx">UI/UX Development</label>
                </div>
                <div class="radio-input">
                    <input type="checkbox">
                    <label for="digitalMarketing">Digital Marketing</label>
                </div>
                <div class="radio-input">
                    <input type="checkbox">
                    <label for="dataAnalytics">Data Analytics</label>
                </div>
                <br>
                <div class="input-area">
                    <label for="">What level are you on?</label>
                    <select name="" id="">
                        <option value="">Beginner</option>
                        <option value="">Intermediate</option>
                    </select>
                </div>
                
                <div> 
                    <label for="describeSelf">Tell us about yourself</label>
                </div>
                <div class="input-area">
                    <textarea name="" id="" cols="30" rows="10" placeholder="We will like to know more about you..."></textarea>
                </div>
                <div class="input-area">
                    <label for="Info">Country of Residence</label>
                    <br>
                    <select name="" id="">
                        <option value="">Nigeria</option>
                        <option value="">Angola</option>
                        <option value="">Benin</option>
                        <option value="">Burundi</option>
                        <option value="">Cameroon</option>
                        <option value="">Egypt</option>
                        <option value="">Equitorial Guinea</option>
                        <option value="">Ghana</option>
                        <option value="">Kenya</option>
                        <option value="">Libya</option>
                        <option value="">Liberia</option>
                        <option value="">Niger</option>
                    </select>
                </div>
                <input type="submit" value="Submit">
            </form>
    </div>
    </section>
</body>
</html>
